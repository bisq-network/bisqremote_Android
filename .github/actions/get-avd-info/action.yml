name: 'Get AVD Info'
description: 'Get the Android Virtual Device (AVD) info based on its API level.'
inputs:
    api-level:
        description: The API level for which to retrieve AVD info
        required: true
outputs:
    arch:
        description: CPU architecture of the system image
        value: ${{ steps.get-avd-arch.outputs.arch }}
    target:
        description: Target of the system image
        value: ${{ steps.get-avd-target.outputs.target }}
runs:
    using: "composite"
    steps:
        # API 30+ emulators only have x86_64 system images
        -   id: get-avd-arch
            run: echo "arch=$(if [ ${{ inputs.api-level }} -ge 30 ]; then echo x86_64; else echo x86; fi)" >> $GITHUB_OUTPUT
            shell: bash
        -   id: get-avd-target
            run: echo "target=$(if [ ${{ inputs.api-level }} -ge 32 ]; then echo google_apis; else echo default; fi)" >> $GITHUB_OUTPUT
            shell: bash
